<table class="table table-striped" *ngIf="data?.length">
    <thead class="bg-primary">
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.id}}</td>
            <td>{{d.first_name}}</td>
            <td>{{d.last_name}}</td>
        </tr>
    </tbody>
</table>
