<table class="table table-striped" *ngIf="data?.length">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.id}}</td>
            <td>{{d.first_name}}</td>
            <td>{{d.last_name}}</td>
            <td>
                <a [routerLink]="[d.id]">
                    <i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" [routerLink]="['new']">NEW</button>
<pagination class="pull-right" [totalItems]="count" [(ngModel)]="currentPage" (pageChanged)="onPageChanged($event)"></pagination>
