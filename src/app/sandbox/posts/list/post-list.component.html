<table class="table table-striped" *ngIf="data?.length">
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.id}}</td>
            <td>{{d.first_name}}</td>
            <td>{{d.last_name}}</td>
        </tr>
    </tbody>
</table>

<pagination [totalItems]="count" [(ngModel)]="currentPage" (pageChanged)="onPageChanged($event)"></pagination>
